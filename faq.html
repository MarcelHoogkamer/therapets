                <h3>FREQUENTLY ASKED QUESTIONS</h3>
                <h2>Answers to your most burning questions:</h2></section>
        <div class="faq">
            <input id='faq-a' type='checkbox'>
            <label for='faq-a'>
                <p class="faq-heading">What does the name Therapets mean?</p>
                <div class='faq-arrow'></div>
                <p class="faq-text">Therapets is a combination of the words <mark>"therapy"</mark> and <mark>"pets"</mark>. We offer a variety of animals that you can rent to treat anxiety, depression or other mental challenges (support animal).<br><br><span>Our animals don't replace actual therapy by a licensed professional.</span> Our services are complimentary to these types of treatment.</p>
            </label>
            <input id='faq-b' type='checkbox'>
            <label for='faq-b'>
                <p class="faq-heading">What services do you provide?</p>
                <div class='faq-arrow'></div>
                <p class="faq-text">Therapets has a wide range of different animals that can be rented by customers for emotional support or to combat loneliness. We currently have dogs, cats, ducks, fish, birds, bunnies, etc. (check with out for our most up to date list).<br><br>All our animals are either former stray animals or were previously injured and nursed back to health. When not rented out, we feed and take care of the animals.</p>
            </label>
            <input id='faq-c' type='checkbox'>
            <label for='faq-c'>
                <p class="faq-heading">Can anyone rent an animal from Therapets?</p>
                <div class='faq-arrow'></div>
                <p class="faq-text">To rent an animal you need to be a Belgian citizen over 18 and provide us with a copy of your ID. <span>We also ask for a deposit of EUR 200,-</span> that will be refunded upon safe return of the animal.<br><br>Since the animals are our number one priority, we reserve the right to refuse renting out any animal without specifying a reason.</p>
            </label>
            <input id='faq-d' type='checkbox'>
            <label for='faq-d'>
                <p class="faq-heading">What does it cost to rent an animal?</p>
                <div class='faq-arrow'></div>
                <p class="faq-text">Our most current pricelist can be found on the page <a href="aboutus.html" alt="Pricelist" title="Pricelist">About Us</a>.<br><br>There are no hidden costs, but be aware that we ask for a EUR 200,- deposit upon collecting the animal.</p>
            </label>
            <input id='faq-e' type='checkbox'>
            <label for='faq-e'>
                <p class="faq-heading">What happens if the animal gets sick or dies?</p>
                <div class='faq-arrow'></div>
                <p class="faq-text">We only provide healthy animals that are fed and taken care of by our team of professionals. However, if an animal in your care gets sick or dies you should <span>immediately notify our team</span> so they can start an investigation or pick up the animal. Failing to do so, or harming an animal on purpose, will result in you losing your deposit and possibly facing criminal charges.</p>
            </label>
            <input id='settings' type='checkbox'>
            <input id='faq-f' type='checkbox'>
            <label for='faq-f'>
                <p class="faq-heading">Do you also deliver animals to my doorstep?</p>
                <div class='faq-arrow'></div>
                <p class="faq-text">No, we only hand out and collect animals in person. <mark>An animal is not a pizza!</mark></p>
            </label>
        </div>
